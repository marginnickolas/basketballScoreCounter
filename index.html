<html>
    <head>

        <link rel="stylesheet" href="index.css">
        
    </head>
    <body>
        <h1>BASKETBALL SCORE COUNTER</h1>
        <div class="container">

            <div>
                <h2>HOME</h2>
                <div id="home-score">0</div>
                <div class="button-box buttons-home">
                    <button id="add-1-home" onclick="add1Home()">+1</button>
                    <button id="add-2-home" onclick="add2Home()">+2</button>
                    <button id="add-3-home" onclick="add3Home()">+3</button>
                </div>
            </div>

            <div>
                <h2>GUEST</h2>
                <div id="guest-score">0</div>
                <div class="button-box buttons-guest">
                    <button id="add-1-guest" onclick="add1Guest()">+1</button>
                    <button id="add-2-guest" onclick="add2Guest()">+2</button>
                    <button id="add-3-guest" onclick="add3Guest()">+3</button>
                </div>
            </div>

        </div>
        <button id="clearbtn" ondblclick="reset()"><h3>Reset</h3></button>

        <script src="index.js"></script>

    </body>
</html>
